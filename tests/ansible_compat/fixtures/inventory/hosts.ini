# INI Inventory for Ansible compatibility testing

[webservers]
web1 ansible_host=192.168.1.10 server_type=web
web2 ansible_host=192.168.1.11 server_type=web

[databases]
db1 ansible_host=192.168.1.20 server_type=database

[webservers:vars]
http_port=80
group_level_var=from_webservers_group

[databases:vars]
db_port=5432
group_level_var=from_databases_group

[production:children]
webservers
databases

[production:vars]
environment=production
common_var=inventory_group_level

[all:vars]
all_hosts_var=from_all_group
