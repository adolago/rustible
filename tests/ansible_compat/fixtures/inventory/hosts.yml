# YAML Inventory for Ansible compatibility testing
---
all:
  hosts:
    localhost:
      ansible_connection: local
      host_level_var: "from_host"
    web1:
      ansible_host: 192.168.1.10
      server_type: web
    web2:
      ansible_host: 192.168.1.11
      server_type: web
    db1:
      ansible_host: 192.168.1.20
      server_type: database

  children:
    webservers:
      hosts:
        web1:
        web2:
      vars:
        http_port: 80
        group_level_var: "from_webservers_group"

    databases:
      hosts:
        db1:
      vars:
        db_port: 5432
        group_level_var: "from_databases_group"

    production:
      children:
        webservers:
        databases:
      vars:
        environment: production
        common_var: "inventory_group_level"

  vars:
    all_hosts_var: "from_all_group"
