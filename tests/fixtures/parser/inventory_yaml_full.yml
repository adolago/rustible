---
# Comprehensive YAML inventory file
all:
  vars:
    global_var: global_value
    datacenter: us-east-1
  children:
    production:
      vars:
        env: production
        ansible_become: true
      children:
        webservers:
          hosts:
            web1:
              ansible_host: 10.0.1.1
              ansible_port: 22
              ansible_user: deploy
              http_port: 80
            web2:
              ansible_host: 10.0.1.2
              http_port: 8080
            web3:
              ansible_host: 10.0.1.3
          vars:
            nginx_workers: 4
            ssl_enabled: true
        databases:
          hosts:
            db1:
              ansible_host: 10.0.2.1
              db_role: primary
            db2:
              ansible_host: 10.0.2.2
              db_role: replica
          vars:
            db_port: 5432
            max_connections: 100
        caches:
          hosts:
            redis1:
              ansible_host: 10.0.3.1
            redis2:
              ansible_host: 10.0.3.2
          vars:
            redis_port: 6379
    staging:
      vars:
        env: staging
      children:
        webservers:
          hosts:
            staging-web1:
              ansible_host: 10.1.1.1
        databases:
          hosts:
            staging-db1:
              ansible_host: 10.1.2.1
    development:
      hosts:
        dev-all-in-one:
          ansible_host: 10.2.0.1
          ansible_connection: local
      vars:
        env: development
        debug_mode: true

ungrouped:
  hosts:
    standalone1:
      ansible_host: 192.168.1.100
    standalone2:
      ansible_host: 192.168.1.101
