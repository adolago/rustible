# Comprehensive INI inventory file

# Ungrouped hosts
localhost ansible_connection=local
standalone ansible_host=192.168.1.100

[webservers]
# Web servers with various host variables
web1 ansible_host=10.0.0.1 ansible_port=22 ansible_user=deploy
web2 ansible_host=10.0.0.2 ansible_user=admin
web3 ansible_host=10.0.0.3 http_port=8080

[webservers:vars]
http_port=80
https_port=443
nginx_workers=4

[databases]
db1 ansible_host=10.0.1.1 ansible_port=5432
db2 ansible_host=10.0.1.2 db_role=replica

[databases:vars]
db_port=5432
max_connections=100
ssl_mode=require

[caches]
redis1 ansible_host=10.0.2.1
redis2 ansible_host=10.0.2.2

[caches:vars]
redis_port=6379

# Production group containing other groups
[production:children]
webservers
databases
caches

[production:vars]
env=production
ansible_become=true
ansible_become_method=sudo

[staging]
staging-web1 ansible_host=10.1.0.1
staging-db1 ansible_host=10.1.1.1

[staging:vars]
env=staging

[development]
dev-server ansible_host=10.2.0.1 ansible_connection=local

[development:vars]
env=development
debug_mode=true

# Multi-level hierarchy
[east_region:children]
production
staging

[west_region]
west-server1 ansible_host=10.3.0.1
west-server2 ansible_host=10.3.0.2

[all_regions:children]
east_region
west_region

[all_regions:vars]
datacenter=multi-region
