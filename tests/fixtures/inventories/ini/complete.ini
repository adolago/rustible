# Complete INI inventory example
# This tests all features of INI inventory format

# Ungrouped hosts (before any group definition)
standalone1
standalone2 ansible_host=192.168.100.1

[webservers]
web1 ansible_host=10.0.0.1 ansible_port=22
web2 ansible_host=10.0.0.2 ansible_user=deploy
web3 ansible_host=10.0.0.3 ansible_ssh_private_key_file=/path/to/key

[webservers:vars]
http_port=80
https_port=443
max_connections=1000
ssl_enabled=true

[databases]
db1 ansible_host=10.0.1.1
db2 ansible_host=10.0.1.2

[databases:vars]
db_port=5432
backup_enabled=true

[loadbalancers]
lb1 ansible_host=10.0.2.1
lb2 ansible_host=10.0.2.2

[monitoring]
monitor1 ansible_host=10.0.3.1

; Production group combines webservers, databases, and loadbalancers
[production:children]
webservers
databases
loadbalancers

[production:vars]
environment=production
monitoring=enabled

# Staging environment
[staging_web]
staging-web1 ansible_host=10.1.0.1

[staging_db]
staging-db1 ansible_host=10.1.1.1

[staging:children]
staging_web
staging_db

[staging:vars]
environment=staging

# All servers group
[all_servers:children]
production
staging
monitoring
