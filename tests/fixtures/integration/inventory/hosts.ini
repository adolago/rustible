# INI inventory for integration testing

# Ungrouped hosts
localhost ansible_connection=local

[webservers]
web01 ansible_host=192.168.1.10 http_port=80
web02 ansible_host=192.168.1.11 http_port=8080
web03 ansible_host=192.168.1.12 http_port=80

[webservers:vars]
document_root=/var/www/html
web_user=www-data

[databases]
db01 ansible_host=192.168.1.20 db_port=5432
db02 ansible_host=192.168.1.21 db_port=5433

[databases:vars]
db_engine=postgresql
backup_enabled=true

[production:children]
webservers
databases

[production:vars]
environment=production
monitoring=enabled

[staging]
staging01 ansible_host=192.168.2.10
staging02 ansible_host=192.168.2.11

[staging:vars]
environment=staging
debug_mode=true

[all:vars]
ansible_user=deploy
ssh_port=22
