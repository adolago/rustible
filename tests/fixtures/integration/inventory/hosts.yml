---
# YAML inventory for integration testing
all:
  hosts:
    localhost:
      ansible_connection: local
    webserver1:
      ansible_host: 192.168.1.10
      http_port: 80
    webserver2:
      ansible_host: 192.168.1.11
      http_port: 8080
    dbserver1:
      ansible_host: 192.168.1.20
      db_port: 5432
    dbserver2:
      ansible_host: 192.168.1.21
      db_port: 5433

  vars:
    global_var: "all_hosts_value"
    environment: "testing"

  children:
    webservers:
      hosts:
        webserver1: {}
        webserver2: {}
      vars:
        web_document_root: "/var/www/html"
        web_user: "www-data"

    databases:
      hosts:
        dbserver1: {}
        dbserver2: {}
      vars:
        db_engine: "postgresql"
        db_backup_enabled: true

    production:
      children:
        webservers: {}
        databases: {}
      vars:
        env_type: "production"
        monitoring_enabled: true

    staging:
      hosts:
        localhost: {}
      vars:
        env_type: "staging"
        debug_mode: true
