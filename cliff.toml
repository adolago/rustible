# git-cliff configuration for changelog generation
# https://git-cliff.org/docs/configuration

[changelog]
# Template for the changelog header
header = """
# Changelog

All notable changes to Rustible will be documented in this file.

The format is based on [Keep a Changelog](https://keepachangelog.com/en/1.1.0/),
and this project adheres to [Semantic Versioning](https://semver.org/spec/v2.0.0.html).

"""
# Template for the changelog body
body = """
{% if version -%}
## [{{ version | trim_start_matches(pat="v") }}] - {{ timestamp | date(format="%Y-%m-%d") }}
{% else -%}
## [Unreleased]
{% endif -%}

{% for group, commits in commits | group_by(attribute="group") %}
### {{ group | striptags | trim | upper_first }}
{% for commit in commits %}
- {% if commit.scope %}**{{ commit.scope }}:** {% endif %}\
{{ commit.message | upper_first }}\
{% if commit.breaking %} **BREAKING**{% endif %}\
{% if commit.github.pr_number %} ([#{{ commit.github.pr_number }}](https://github.com/rustible/rustible/pull/{{ commit.github.pr_number }})){% endif %}\
{% if commit.github.username %} by @{{ commit.github.username }}{% endif %}
{%- endfor %}
{% endfor %}

"""
# Template for the changelog footer
footer = """
---
"""
# Remove leading and trailing whitespace
trim = true
# Postprocessors for changelog content
postprocessors = []

[git]
# Parse conventional commits
conventional_commits = true
# Filter out commits not following conventional commit spec
filter_unconventional = true
# Process each line of commit message separately
split_commits = false
# Regex for preprocessing commit messages
commit_preprocessors = [
  # Remove issue numbers from commit messages
  { pattern = '\((\w+\s)?#([0-9]+)\)', replace = "" },
  # Replace multiple spaces with single space
  { pattern = "  +", replace = " " },
]
# Regex for parsing and grouping commits
commit_parsers = [
  { message = "^feat", group = "Features" },
  { message = "^fix", group = "Bug Fixes" },
  { message = "^doc", group = "Documentation" },
  { message = "^perf", group = "Performance" },
  { message = "^refactor", group = "Refactoring" },
  { message = "^style", group = "Styling" },
  { message = "^test", group = "Testing" },
  { message = "^chore\\(release\\)", skip = true },
  { message = "^chore\\(deps\\)", group = "Dependencies" },
  { message = "^chore\\(pr\\)", skip = true },
  { message = "^chore\\(pull\\)", skip = true },
  { message = "^chore\\(ci\\)", group = "CI/CD" },
  { message = "^chore", group = "Miscellaneous" },
  { message = "^build", group = "Build System" },
  { message = "^ci", group = "CI/CD" },
  { message = "^revert", group = "Reverts" },
  { message = "^security", group = "Security" },
  # Catch-all for non-conventional commits
  { body = ".*security", group = "Security" },
  { body = "BREAKING CHANGE", group = "Breaking Changes" },
]
# Protect breaking changes from being skipped
protect_breaking_commits = true
# Filter commits by patterns
filter_commits = false
# Glob patterns for tags
tag_pattern = "v[0-9].*"
# Regex for skipping tags
skip_tags = ""
# Ignore tags by regex
ignore_tags = ""
# Sort commits chronologically
topo_order = false
# Sort order
sort_commits = "oldest"
# Limit the number of commits per release
# limit_commits = 42

[remote.github]
owner = "rustible"
repo = "rustible"
