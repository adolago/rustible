# Benchmark Inventory File
# Configure your test hosts here
#
# Example configuration for homelab testing:
# [benchmark_hosts]
# svr-core ansible_host=192.168.178.102 ansible_user=artur
# svr-host ansible_host=192.168.178.88 ansible_user=artur
# svr-nas ansible_host=192.168.178.101 ansible_user=artur
#
# For local testing (use environment variable BENCH_TARGET_HOST):
# Run with: BENCH_TARGET_HOST=192.168.178.102 cargo bench --bench ansible_comparison

[benchmark_hosts]
# Placeholder - configure your target host below
# target ansible_host=YOUR_HOST ansible_user=YOUR_USER

[benchmark_hosts:vars]
ansible_connection=ssh
ansible_ssh_private_key_file=~/.ssh/id_ed25519
ansible_python_interpreter=/usr/bin/python3
