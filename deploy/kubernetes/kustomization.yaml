# Kustomization for Rustible Kubernetes Deployment
#
# Usage:
#   kubectl apply -k deploy/kubernetes/
#   kubectl apply -k deploy/kubernetes/ -n custom-namespace
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

metadata:
  name: rustible
  annotations:
    description: "Rustible automation engine Kubernetes deployment"

namespace: rustible

resources:
  - namespace.yaml
  - configmap.yaml
  - secret.yaml
  - deployment.yaml
  - cronjob.yaml

commonLabels:
  app.kubernetes.io/name: rustible
  app.kubernetes.io/part-of: automation
  app.kubernetes.io/managed-by: kustomize

images:
  - name: ghcr.io/rustible/rustible
    newTag: latest

# For production, create overlays with specific configurations:
# deploy/kubernetes/overlays/production/
# deploy/kubernetes/overlays/staging/
