---
# Rustible Job Template for One-time Playbook Execution
# Use this as a template for ad-hoc playbook runs
#
# Usage:
#   kubectl apply -f job.yaml
#   kubectl logs -f job/rustible-job-XXXXX
apiVersion: batch/v1
kind: Job
metadata:
  name: rustible-job
  namespace: rustible
  labels:
    app.kubernetes.io/name: rustible
    app.kubernetes.io/component: job
spec:
  backoffLimit: 1
  activeDeadlineSeconds: 1800  # 30 minute timeout
  ttlSecondsAfterFinished: 3600  # Cleanup after 1 hour

  template:
    metadata:
      labels:
        app.kubernetes.io/name: rustible
        app.kubernetes.io/component: job
    spec:
      serviceAccountName: rustible
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000

      containers:
        - name: rustible
          image: ghcr.io/rustible/rustible:latest
          imagePullPolicy: Always

          # Override these args for your specific playbook
          command: ["/usr/local/bin/rustible"]
          args:
            - "run"
            - "/workspace/playbooks/playbook.yaml"
            - "-i"
            - "/etc/rustible/inventory.yaml"
            - "-v"

          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "1Gi"
              cpu: "1000m"

          env:
            - name: RUST_LOG
              value: "info"
            - name: RUSTIBLE_CONFIG
              value: "/etc/rustible/config.toml"

          volumeMounts:
            - name: config
              mountPath: /etc/rustible
              readOnly: true
            - name: ssh-keys
              mountPath: /home/rustible/.ssh
              readOnly: true
            - name: playbooks
              mountPath: /workspace/playbooks
              readOnly: true

          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL

      volumes:
        - name: config
          configMap:
            name: rustible-config
        - name: ssh-keys
          secret:
            secretName: rustible-ssh-keys
            defaultMode: 0600
        - name: playbooks
          configMap:
            name: rustible-playbooks

      restartPolicy: Never
