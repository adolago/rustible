---
# Rustible Secrets Template
# NOTE: Replace placeholder values with base64-encoded secrets
# Example: echo -n 'your-key' | base64
apiVersion: v1
kind: Secret
metadata:
  name: rustible-ssh-keys
  namespace: rustible
  labels:
    app.kubernetes.io/name: rustible
    app.kubernetes.io/component: secrets
type: Opaque
data:
  # SSH private key (base64 encoded)
  # Generate with: ssh-keygen -t ed25519 -f id_ed25519 -N ""
  # Encode with: base64 -w0 id_ed25519
  id_ed25519: |
    REPLACE_WITH_BASE64_ENCODED_PRIVATE_KEY
  # SSH public key (base64 encoded)
  id_ed25519.pub: |
    REPLACE_WITH_BASE64_ENCODED_PUBLIC_KEY
---
# Vault password for encrypted playbooks
apiVersion: v1
kind: Secret
metadata:
  name: rustible-vault
  namespace: rustible
  labels:
    app.kubernetes.io/name: rustible
    app.kubernetes.io/component: secrets
type: Opaque
data:
  # Vault password (base64 encoded)
  vault-password: |
    REPLACE_WITH_BASE64_ENCODED_VAULT_PASSWORD
